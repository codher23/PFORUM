{% extends "main/base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block body %}<br>
    <div class="row justify-content-center">
        <div class="col-6">
           <div class="card">
              <h3 class="card-header">Login</h3>
              <div class="card-block">
                <form method="post" action="">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group" id="login_{{ field.name }}">
                    <label for="{{ field.name }}">{{ field.label }}:</label>
                    {{ field }}
                    <div class="form-control-feedback" id="feedback_{{ field.name }}"></div>
                </div>
                {% endfor %}
                <div class="col text-center">
                <button class="btn btn-primary text-center" type="submit">Login</button>
                </div>
                </form>
                  <small>Don't have an account? <a href="{% url 'main:signup' %}">Sign up here</a></small>
              </div>
            </div>
        </div>
    </div>
{% endblock %}
